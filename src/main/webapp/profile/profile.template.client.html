<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="profile.style.client.css" rel="stylesheet" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="profile.script.client.js" crossorigin="anonymous"></script>
    <title>Profile Page</title>
</head>
<body>
<div class="container">
    <h1>Profile</h1>

    <div class="alert alert-success alert-dismissable">
        <button type="button" class="close" id="suc-close" >&times</button>
        Profile successfully saved
    </div>

    <form>
        <div class="form-group row">
            <label for="username" class="col-sm-2 col-form-label">
                Username </label>
            <div class="col-sm-10">
                <input class="form-control" id="username" placeholder="Alice" disabled>
            </div>
        </div>
        <div class="form-group row">
            <label for="phone" class="col-sm-2 col-form-label">
                Phone </label>
            <div class="col-sm-10">
                <input type="password" class="form-control wbdv-password-fld"
                       id="phone" placeholder="(555)123-4324">
            </div>
        </div>
        <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">
                Email </label>
            <div class="col-sm-10">
                <input type="password" class="form-control wbdv-password-fld"
                       id="email" placeholder="alice@wonderland.com">
            </div>
        </div>
        <div class="form-group row">
            <label for="role" class="col-sm-2 col-form-label">
                Role </label>

            <div class="col-sm-10" id="role">
                <select class="custom-select">
                    <option value="1" selected="selected">Faculty</option>
                    <option value="2">Student</option>
                    <option value="3">Admin</option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label for="dob" class="col-sm-2 col-form-label">
                Date of Birth </label>

            <div class="col-sm-10" id="dob">
                <input type="date" class="form-control" placeholder="MM-dd-yyyy"/>
            </div>
        </div>




        <div class="form-group row">
            <label class="col-sm-2 col-form-label"></label>
                <div class="col-sm-10">
                    <button class="btn btn-success btn-block" id="profile-update" type="button">Update</button>
                </div>

        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
                <a class="btn btn-danger btn-block" href="../index.html" role="button">Logout</a>
            </div>
        </div>

    </form>
</div>
</body>
